<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>FORM CHALLENGE</title>
</head>
<body>
    <!-- FORM CHALLENGE -->
    <div id="container">
        <div class="form-wrap">
            <div class="Form-container">
                <h1><span class="text-primary">Welcome</span> Home</h1>
                <p class="l-head">Lorem ipsum dolor, sit amet consectetur.</p>
                <form class="form-padding">
                <div class="form-group">
                    <label for="First name">First Name</label>
                    <input type="text" name="Name" id="First name">
                </div>
                <div class="form-group">
                    <label for="Last name">Last Name</label>
                    <input type="text" name="Last Name" id="Last name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone number">Phone</label>
                    <input type="Phone number" name="Phone number" id="Phone number">
                </div>

            </form>

            <button>
                <a href="https://sits.bham.ac.uk/" class="btn">Sign Up</a>
            </button>

            <p class="footer">By clicking the Sign Up button you agree to our
            </p>
            <p class="footer-2"><a href="https://sits.bham.ac.uk/">Terms & Conditions and Privacy Settings.</a></p>
            </div>
        </div>

        <div class="Down-footer">
            <p>Already have an account? <a href="https://sits.bham.ac.uk/">Login here</a></p>
        </div>
    </div>
    
</body>
</html>
